<style>
    @import url('https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap');
    body{
        font-family:"Host Grotesk", serif;
        padding:0;
        margin:0;
    }
    h1{
        font-weight:800;
        font-size:30px;
        margin:0;
    }
    h2{
        font-weight:400;
        padding:0;
        margin:0;
    }
    .main-body{
        box-sizing: border-box;
        padding:50px 150px;
        display:flex;
        gap:100px;
        width:100vw;
        justify-content: space-evenly;
        height:100vh;
        align-items: center;
        /* overflow:hidden; */
        background-color: rgba(0, 0, 0, 0.15);
        backdrop-filter: blur(50px); 
        transition: gap 0.5s;
    }

    .info-body{
        flex:1;
        text-align: right;
        color:white;
        display:flex;
        flex-direction: column;
        align-items: center;
        gap:20px;
    }

    /* img{
        border-radius:15px;
        margin:10px;
        width:500px;
    } */

    #lyrics-flex{
        transition: max-width 0.5s, opacity 0.25s;
        max-width: 50vw;
        flex:1;
        /* overflow:visible; */
    }

    #lyric-holder{
        display: flex;
        flex-direction: column;
        gap: 30px;

        /* width:30vw; */
        width: 100%;
        height:100%; 
        overflow-y:scroll; /*
        overflow-x:visible; */
        color:white;
        background-color:rgba(0, 0, 0, 0);
        /* Create the fade effect */
        -webkit-mask-image: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0) 10%,   /* Transparent at the top */
        rgba(0, 0, 0, 1) 20%,   /* Fully opaque in the middle */
        rgba(0, 0, 0, 1) 80%,   /* Fully opaque continues */
        rgba(0, 0, 0, 0) 90%    /* Transparent at the bottom */
        );
        mask-image: linear-gradient(
            to bottom,
            rgba(0, 0, 0, 0) 10%, 
            rgba(0, 0, 0, 1) 20%, 
            rgba(0, 0, 0, 1) 80%, 
            rgba(0, 0, 0, 0) 90%
        );
        -webkit-mask-size: 100% 100%;
        mask-size: 100% 100%;

        /* Ensure the div blends well with the background */
        background-blend-mode: normal;
    }

    #lyric-holder > div {
        font-size: 32px;
        opacity: 0.4;
        transition: 0.25s;
        font-weight: 500;
        width:80%;
    }
    
    #lyric-holder::-webkit-scrollbar {
        display: none;
        }

    #middle-space{
        width:10vw;
    }

    .words-div{
        text-align: center;
        width:100%;
        align-self: self-end;
        
    }

    h2{
        height:20px;
    }

    #controls-holder{
        padding:10px;

        display:flex;
        justify-content: center;
        gap:70px;
        align-items: center;
        width:30vw;
    }

    #controls-holder > img{
        height:20px;
        width:20px;
        border-radius:0;
        cursor: pointer;
    }

    #progressbarholder{
        height:7px;
        border-radius:10px;
        width:30vw;
        background-color: rgba(255, 255, 255, 0.4);
        margin-left:10px;
        align-self:center;
    }
    #progressbar{
        height:7px;
        border-radius:10px;
        width:0%;
        background-color: white;
        transition:0.2s;
        
    }
    
    

    .album-image{
        border-radius: 10px;
    }

    #pauseplaybutton{
        height:30px;
        width:30px;
    }
    
</style>
<body>
    <canvas id="backgroundCanvas" style="width:100vw; height:100vh; position:absolute; z-index:-1;"></canvas>
    <div class="main-body" id="main-body">
        <div class="info-body">
            <img id="album-image" class="album-image">
            
            <div id="progressbarholder">
                <div id="progressbar">

                </div>
            </div>
            <div class="words-div">
                <h1 id="title" style="">Title</h1>
                <h2 id="artist-album" style="">Artist • Album</h2>
                
            </div>  
            <div id="controls-holder">
                <img src="assets/left skip.png" id="backbutton">
                <img src="assets/pause.png" data-paused="false" id="pauseplaybutton" style="width:30px; height:30px;">
                <img src="assets/right skip.png" id="nextbutton">
            </div>
        </div>
        
        <div id="lyrics-flex">
            <div id="lyric-holder">
    
            </div>
        </div>
