<style>
    body{
        padding:0;
        margin:0;
    }
    .main-body{
        display:flex;
        width:100vw;
        justify-content: space-evenly;
        height:100vh;
        align-items: center;
        overflow:hidden;
        background-color: rgba(0, 0, 0, 0.15);
        backdrop-filter: blur(50px);
    }

    .info-body{
        width:45vw;
        text-align: right;
        flex:1;
        color:white;
        display:flex;
        flex-direction: column;
        align-items: flex-end;
    }

    img{
        border-radius:15px;
        margin:10px;
        width:500px;
    }

    #lyric-holder{
        width:45vw;
        height:60vh; 
        overflow:scroll;
        color:white;
        background-color:rgba(0, 0, 0, 0);
        /* Create the fade effect */
        -webkit-mask-image: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0) 10%,   /* Transparent at the top */
        rgba(0, 0, 0, 1) 20%,   /* Fully opaque in the middle */
        rgba(0, 0, 0, 1) 80%,   /* Fully opaque continues */
        rgba(0, 0, 0, 0) 90%    /* Transparent at the bottom */
        );
        mask-image: linear-gradient(
            to bottom,
            rgba(0, 0, 0, 0) 10%, 
            rgba(0, 0, 0, 1) 20%, 
            rgba(0, 0, 0, 1) 80%, 
            rgba(0, 0, 0, 0) 90%
        );
        -webkit-mask-size: 100% 100%;
        mask-size: 100% 100%;

        /* Ensure the div blends well with the background */
        background-blend-mode: normal;
    }
    
    #lyric-holder::-webkit-scrollbar {
        display: none;
        }

    #middle-space{
        width:10vw;
    }

    .words-div{
        text-align: center;
        width:500px;
        align-self: self-end;
        margin:10px;
        margin-top:0px;
    }

    h2{
        height:20px;
    }

    #controls-holder{
        display:flex;
        justify-content: space-evenly;
    }

    #controls-holder > img{
        margin-top:20px;
        height:20px;
        width:20px;
        border-radius:0;
        cursor: pointer;
    }

    #progressbarholder{
        height:7px;
        border-radius:10px;
        width:500px;
        background-color: rgba(255, 255, 255, 0.4);
        margin-left:10px;
        margin-right:10px;
        align-self:flex-end;
    }
    #progressbar{
        height:7px;
        border-radius:10px;
        width:0%;
        background-color: white;
        
    }
</style>
