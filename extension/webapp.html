    <meta charset="UTF-8">

<style>
    @import url('https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap');
    body{
        font-family:"Host Grotesk", serif;
        padding:0;
        margin:0;
    }
    h1{
        font-weight:500;
    }
    h2{
        font-weight:400;
        padding:0;
        margin:0;
    }
    .main-body{
        display:flex;
        width:100vw;
        justify-content: space-evenly;
        height:100vh;
        align-items: center;
        overflow:hidden;
        background-color: rgba(0, 0, 0, 0.15);
        backdrop-filter: blur(50px); 
    }

    .info-body{
        width:45vw;
        text-align: right;
        color:white;
        display:flex;
        flex-direction: column;
        align-items: center;
    }

    /* img{
        border-radius:15px;
        margin:10px;
        width:500px;
    } */

    #lyric-holder{
        padding-right:20px;
        width:45vw;
        height:90vh; 
        overflow:scroll;
        color:white;
        background-color:rgba(0, 0, 0, 0);
        /* Create the fade effect */
        -webkit-mask-image: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0) 10%,   /* Transparent at the top */
        rgba(0, 0, 0, 1) 20%,   /* Fully opaque in the middle */
        rgba(0, 0, 0, 1) 80%,   /* Fully opaque continues */
        rgba(0, 0, 0, 0) 90%    /* Transparent at the bottom */
        );
        mask-image: linear-gradient(
            to bottom,
            rgba(0, 0, 0, 0) 10%, 
            rgba(0, 0, 0, 1) 20%, 
            rgba(0, 0, 0, 1) 80%, 
            rgba(0, 0, 0, 0) 90%
        );
        -webkit-mask-size: 100% 100%;
        mask-size: 100% 100%;

        /* Ensure the div blends well with the background */
        background-blend-mode: normal;
    }
    
    #lyric-holder::-webkit-scrollbar {
        display: none;
        }

    #middle-space{
        width:10vw;
    }

    .words-div{
        text-align: center;
        width:100%;
        align-self: self-end;
        margin-top:0px;
    }

    h2{
        height:20px;
    }

    #controls-holder{

        margin-bottom:50px;
        display:flex;
        justify-content: space-evenly;
        width:30vw;
    }

    #controls-holder > img{
        margin-top:20px;
        height:20px;
        width:20px;
        border-radius:0;
        cursor: pointer;
    }

    #progressbarholder{
        height:7px;
        border-radius:10px;
        width:50%;
        background-color: rgba(255, 255, 255, 0.4);
        margin-left:10px;
        align-self:center;
    }
    #progressbar{
        height:7px;
        border-radius:10px;
        width:0%;
        background-color: white;
        transition:0.2s;
        
    }
    .previous-in-queue{
        width:300px;
        left:0;
        bottom:0;
        margin:20px;
        height:100px;
        position: absolute;
        display:flex;   
        align-items: center;
    }
    .queue-image{
        height:75px;
        width:75px;
        border-radius:3px;
    }   
    .queue-info{
        width:100%;
        text-align: left;
        color:white;
        margin-left:10px;
        margin-right:10px;
    }
    .next-in-queue{
        width:300px;
        right:0;
        bottom:0;
        margin:20px;
        height:100px;
        position: absolute;
        display:flex;   
        align-items: center;
    }
    .carousel-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      height: 400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .carousel {
      position: relative;
      width: 100%;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .album {
      position: absolute;
      width: 400px;
      height: 400px;
      transition: all 0.5s ease;
      opacity: 1;
      transform: translateX(0%) scale(0.8);
      z-index:20;
    }

    .album img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .album.active {
      opacity: 1;
      transform: translateX(0%) scale(1);

    }

    .album.prev,
    .album.next,
    .album.prev2,
    .album.next2 {
      opacity: 0.8;
      z-index: 10;
      width: 250px;
      height:250px;
      filter:blur(3px)
    }

    .album.prev {
      transform: translateX(-65%) scale(0.8);
    }

    .album.prev2 {
      transform: translateX(-130%) scale(0.4);
    }

    .album.next2 {
        transform: translateX(130%) scale(0.4);
    }

    .album.next {
      transform: translateX(65%) scale(0.8);
    }
    .carousel-container-container{
        position:relative;
        width:43vw;
    }
</style>
<body>

                        </div>
                        <div class="album main">

                        </div>
                        <div class="album next">

                        </div>
                    </div>
                </div>
            </div>
            
            <div id="progressbarholder">
                <div id="progressbar">

                </div>
            </div>
            <div class="words-div">
                <h1 id="title" style="margin-bottom:0;">Title</h1>
                <h2 id="artist-album" style="margin-bottom:15px;">Artist • Album</h2>

        </div>
        
        <div id="lyrics-flex">
